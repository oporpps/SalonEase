{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Prompt', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F4EF;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #F1E1C9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #CF9100;
        }
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F1E1C9;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #F1E1C9;
        }
        .gallery-item p {
            text-align: center;
            font-size: 1.5em;
            padding: 10px;
            margin: 0;
            width: 100%;
        }
        .gallery-item .price {
            font-size: 1.2em;
            color: #CF9100;
            margin-bottom: 10px;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        @media(max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media(max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
        .card {
            text-align: center;
            margin-top: 40px;
        }
        .card a {
            font-size: 2em;
            color: #fff;
            background-color: #CF9100;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #A76900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ร้านเสริมสวย</h1>
            <!-- <p>By PPS Lencrobo</p> -->
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://www.central.co.th/e-shopping/wp-content/uploads/2020/12/valeriia-kogan-PD2RYMtsGhc-unsplash-Copy.jpg" alt="ทำสีผม">
                <p>ทำสีผม</p>
                <p class="price">ราคา: 1,500 - 3,500 บาท </p>
            </div>
            <div class="gallery-item">
                <img src="https://drtarinee.com/wp-content/uploads/2023/05/how-to-wash-your-hair-correct-way.jpg" alt="สระผม">
                <p>สระผม</p>
                <p class="price">ราคา: 120 - 350 บาท</p>
            </div>
            <div class="gallery-item">
                <img src="https://sevensixexpert.com/wp-content/uploads/2022/10/Hair-Extension-Blue.jpg" alt="ต่อผม">
                <p>ต่อผม</p>
                <p class="price">ราคา: 2,500 - 5,000 บาท</p>
            </div>
            <div class="gallery-item">
                <img src="https://www.hairtranclinic.com/wp-content/uploads/2021/12/ht.jpg" alt="สปาผม">
                <p>สปาผม</p>
                <p class="price">ราคา: 250 - 500 บาท</p>
            </div>
        </div>
        <div class="card">
            <a href="booking">จองคิวตอนนี้</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
